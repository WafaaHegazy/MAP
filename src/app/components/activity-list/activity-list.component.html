<div class="container">
  <div class="card">
    <div class="card-header">
  <p class="text-center">You Have Logged {{TotalDistance}} miles in {{TotalActivities}} runs science {{firstDate|date:'longDate'}}</p>
    </div>
  <div class="card-body">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>date</th>
        <th>distance</th>
        <th>comments</th>
        <th>gpxData</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let activity of activities">
        <td>{{activity.id}}</td>
        <a [routerLink] ="['/run', activity.id]">
          {{ activity.name }}
        </a>
        <td>{{activity.date |date:'dd/mm/yyyy'}}</td>
        <td>{{activity.distance}}</td>
        <td>{{activity.comments}}</td>
        <td>{{activity.gpxData}}</td>
        </tr>
      </tbody>
      </table>
    </div>
</div>
</div>
